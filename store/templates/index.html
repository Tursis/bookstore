{% extends "base_generic.html" %}
{% block content %}

  <ul class="row no-gutters">
    {% for result in result_list %}
      <li class="col-12 col-md-3 col-xl-3 goods-tile ">
        <div class="goods-tile__picture">
          <img class="img-product" src="{{ result.image.url }}" alt="">
        </div>
        <div class="goods-tile__heading">
          {{ result.name }}
        </div>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
