{% extends "base_generic.html" %}

{% block content %}

  <div class="catalog  block_white">
    <div class="row">
      <div class="col-12">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              {{ field.label_tag }}
              {{ field }}
            </div>
          {% endfor %}
          <input type="submit" {% if request.path == '/new' %} value="Add" {% else %} value="Update" {% endif %}
                 class="btn btn-success"/>
          <a href="{% url 'store:magazine_manage' %}">
            <button type="button" class="btn btn-secondary">Back</button>
          </a>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
